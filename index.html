<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
         
         <div class="songList">
            <h1>Welcome to Spotify! Enjoy your Music!</h1>
<div class="songItemContainer">
    <div class="songItem">
        <img src="images.jpeg" alt="1">
        <span>Love Story</span>
        <span class="songlistplay"><span class="timestamp"> 03:35 <i class="fa-solid fa-1x fa-play-circle"></i></span></span>
    </div>
</div>
         </div>
         <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" value="0">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-2x fa-step-backward" style="color: #000000;" id="previous"></i>
            <i class="fa-solid fa-2x fa-play-circle" id="masterPlay" style="color: #000000;"></i>
            <i class="fa-solid fa-2x fa-step-forward" style="color: #000000;" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="Music GIF - Music - Discover & Share GIFs.gif" width="22px" alt="" id="gif">  Love Story - Indila
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1fb627f82d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
